<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vend/es5-shim.min.js"></script>
    <script src="js/vend/es6-shim.min.js"></script>
    <script src="js/vend/crel.min.js"></script>
    <script src="js/vend/jquery-3.3.1.min.js"></script>
    <script src="js/vend/hotkeys.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pxls.space</title>
</head>
    <body>
        <header>
            <div class="left">
                <span class="panel-trigger" data-panel="info"><i class="fas fa-info-circle"></i></span>
            </div>
            <div class="mid">
                <div id="userinfo">
                    <span class="userinfo-name not-authed text-muted">Not Logged In</span>
                </div>
            </div>
            <div class="right">
                <span class="panel-trigger" data-panel="keybinds"><i class="fas fa-keyboard"></i></span>
                <span class="panel-trigger" data-panel="settings"><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <!-- MAIN -->

        <main>
            <div id="gameWrapper">
                <div id="zoom">
                    <div id="pan">
                        <canvas id="mainCanvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- PANELS -->

        <aside class="panel left" data-panel="info">
            <header class="panel-header darker">
                <div class="left"></div>
                <div class="mid">
                    <h2><i class="fas fa-info-circle fa-is-left fa-1_5x"></i>Info</h2>
                </div>
                <div class="right">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
            </header>
            <div class="panel-body">
                <div id="info-target">Loading...</div>
            </div>
        </aside>
        <aside class="panel right" data-panel="settings">
            <header class="panel-header">
                <div class="left">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
                <div class="mid">
                    <h2><i class="fas fa-cogs fa-is-left fa-1_5x"></i>Settings</h2>
                </div>
                <div class="right"></div>
            </header>
        </aside>
        <aside class="panel right" data-panel="keybinds">
            <header class="panel-header">
                <div class="left">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
                <div class="mid">
                    <h2><i class="fas fa-keyboard fa-is-left fa-1_5x"></i>Keybinds</h2>
                </div>
                <div class="right"></div>
            </header>
        </aside>
        <script src="js/pxls.js"></script>
    </body>
</html>
