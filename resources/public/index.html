<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="js/vend/es5-shim.min.js"></script>
    <script src="js/vend/es6-shim.min.js"></script>
    <script src="js/vend/crel.min.js"></script>
    <script src="js/vend/jquery-3.3.1.min.js"></script>
    <script src="js/vend/hotkeys.min.js"></script>
    <script src="js/vend/interact.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.1/handlebars.min.js"></script>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Pxls.space</title>
</head>
    <body>
        <header id="mainHeader">
            <div class="left">
                <span class="panel-trigger" data-panel="info"><i class="fas fa-info-circle"></i></span>
            </div>
            <div class="mid">
                <div id="userinfo">
                    <span class="userinfo-name not-authed">Loading...</span>
                </div>
            </div>
            <div class="right">
                <span class="panel-trigger" data-panel="keybinds"><i class="fas fa-keyboard"></i></span>
                <span class="panel-trigger" data-panel="settings"><i class="fas fa-cog"></i></span>
            </div>
        </header>

        <!-- MAIN -->

        <main>
            <div id="gameWrapper">
                <div id="zoom">
                    <div id="pan">
                        <canvas id="virginmap"></canvas>
                        <canvas id="heatmap"></canvas>
                        <canvas id="mainCanvas"></canvas>
                    </div>
                </div>
            </div>
        </main>

        <!-- MISC -->

        <aside class="status" id="status"></aside>
        <aside id="reticule"></aside>
        <aside id="cursor"></aside>
        <div class="g-recaptcha" data-callback="recaptchaCallback" data-size="invisible"></div>

        <!-- PANELS -->

        <aside class="panel left" data-panel="info">
            <header class="panel-header darker">
                <div class="left"></div>
                <div class="mid">
                    <h2><i class="fas fa-info-circle fa-is-left fa-1_5x"></i>Info</h2>
                </div>
                <div class="right">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
            </header>
            <div class="panel-body">
                <div id="info-target">Loading...</div>
            </div>
        </aside>
        <aside class="panel right" data-panel="settings">
            <header class="panel-header">
                <div class="left">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
                <div class="mid">
                    <h2><i class="fas fa-cogs fa-is-left fa-1_5x"></i>Settings</h2>
                </div>
                <div class="right"></div>
            </header>
            <div class="panel-body">
                <section>
                    <header class="slim darker">
                        <h2>General Settings</h2>
                    </header>
                    <div class="section-body general-settings"></div>
                </section>
                <section>
                    <header class="slim darker">
                        <h2>Audio Settings</h2>
                    </header>
                    <div class="section-body general-settings"></div>
                </section>
                <section>
                    <header class="slim darker">
                        <h2>Template Control</h2>
                    </header>
                    <div class="section-body template-control"></div>
                </section>
                <section>
                    <header class="slim darker">
                        <h2>Alert settings</h2>
                    </header>
                    <div class="section-body alert-settings"></div>
                </section>
            </div>
        </aside>
        <aside class="panel right" data-panel="keybinds">
            <header class="panel-header">
                <div class="left">
                    <i class="fas fa-times panel-closer text-red"></i>
                </div>
                <div class="mid">
                    <h2><i class="fas fa-keyboard fa-is-left fa-1_5x"></i>Keybinds</h2>
                </div>
                <div class="right"></div>
            </header>
            <div class="panel-body"></div>
        </aside>

        <div id="palette"></div>

        <script>
            function handleRulesButtonClick(btn) {
                if (App && App.modal) {
                    App.modal.show(document.getElementById('rules-content').cloneNode(true));
                } else {
                    alert('no app?');
                }
            }
        </script>
        <script src="js/pxls.js"></script>
    </body>
</html>
